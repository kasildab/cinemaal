<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logging Out | Cinema AL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2147/2147289.png">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <div class="text-center">
    <h1 class="text-3xl font-bold mb-4">Logging you out...</h1>
    <p class="text-gray-400">Please wait while we log you out securely.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCjZv1YDGIb3DCXWQO231OfPMJTNKrjzKo",
      authDomain: "cinema-al.firebaseapp.com",
      projectId: "cinema-al",
      storageBucket: "cinema-al.appspot.com",
      messagingSenderId: "1032816680533",
      appId: "1:1032816680533:web:8276b33e95570691d93edc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Log out and redirect
    signOut(auth)
      .then(() => {
        console.log("User signed out");
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1000);
      })
      .catch((error) => {
        console.error("Logout error:", error);
        alert("Failed to log out.");
      });
  </script>
</body>
</html>
