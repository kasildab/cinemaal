<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Cinema AL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2147/2147289.png">
  
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  
  <div class="flex w-full max-w-6xl mx-auto shadow-lg rounded-lg overflow-hidden bg-gray-800">
    
    <div class="hidden md:flex w-1/2 flex-col justify-center items-center bg-gradient-to-b from-gray-900 to-teal-900 p-10">
      <h2 class="text-3xl font-bold mb-4">Create Your Account</h2>
      <p class="text-gray-300 mb-6 text-center">
        Join Cinema AL and enjoy unlimited streaming of your favorite movies!
      </p>
      <p class="text-gray-400">Already have an account?
        <a href="login.html" class="ml-2 text-teal-400 hover:underline font-semibold">Sign In</a>
      </p>
    </div>
    
    <div class="w-full md:w-1/2 p-10">
      <h2 class="text-3xl font-bold mb-6 text-center">Sign Up</h2>
      
      <form id="registerForm" class="space-y-6">
        <div>
          <label for="email" class="block mb-2 text-sm font-medium">Email</label>
          <input type="email" id="email" required class="w-full px-4 py-2 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" placeholder="username@email.com">
        </div>
        
        <div>
          <label for="password" class="block mb-2 text-sm font-medium">Password</label>
          <input type="password" id="password" required class="w-full px-4 py-2 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" placeholder="********">
        </div>
        
        <div>
          <label for="confirmPassword" class="block mb-2 text-sm font-medium">Confirm Password</label>
          <input type="password" id="confirmPassword" required class="w-full px-4 py-2 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" placeholder="********">
        </div>
        
        <button type="submit" class="w-full bg-teal-400 hover:bg-teal-500 text-gray-900 font-semibold py-2 rounded-lg shadow-md transition duration-300">
          Sign Up
        </button>
      </form>
      
      <p class="mt-6 text-sm text-center text-gray-400">
        Forgot your password? <a href="forgot-password.html" class="text-teal-400 hover:underline">Recover it</a>
      </p>
    </div>
    
  </div>
  
  <script type="module">
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    
    const registerForm = document.getElementById('registerForm');
    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      
      createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        console.log("User Created:", userCredential.user);
        window.location.href = "login.html"; 
      })
      .catch((error) => {
        alert(error.message);
      });
    });
  </script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyCjZv1YDGIb3DCXWQO231OfPMJTNKrjzKo",
      authDomain: "cinema-al.firebaseapp.com",
      projectId: "cinema-al",
      storageBucket: "cinema-al.firebasestorage.app",
      messagingSenderId: "1032816680533",
      appId: "1:1032816680533:web:8276b33e95570691d93edc",
      measurementId: "G-6SQNFJ6NMZ"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    window.auth = auth; 
  </script>
</body>
</html>
