<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | CMDb</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2147/2147289.png">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-10 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-white mb-6">Forgot Password</h2>
    <form id="forgotPasswordForm" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">Email address</label>
        <input type="email" id="email" required
        class="mt-1 w-full rounded-md bg-gray-700 text-white border border-gray-600 focus:border-cyan-400 focus:ring-cyan-400 p-3">
      </div>
      
      <button type="submit"
      class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 rounded-md transition duration-300">
      Send Reset Email
    </button>
  </form>
  <p class="mt-6 text-center text-sm text-gray-400">
    Remember your password? <a href="login.html" class="text-cyan-400 hover:underline">Login</a>
  </p>
</div>
<script type="module">
  import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  const forgotPasswordForm = document.getElementById('forgotPasswordForm');
  forgotPasswordForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    try {
      await sendPasswordResetEmail(auth, email);
      alert('Password reset link sent! Check your email ðŸ“©');
      window.location.href = "login.html";
    } catch (error) {
      alert(error.message);
    }
  });
</script>

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  window.auth = auth;
</script>
</body>
</html>
